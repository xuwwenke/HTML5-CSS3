<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
         margin: 0;
         padding: 0;
        }
        body{
            padding:0;
        }
        canvas{
            border:1px solid red;
            position: absolute;
        }
        #div1{
            width: 200px;
            height:100px;
            color:red;
            position: absolute;
            text-align: center;
            line-height: 100px;
            font-size:25px;
            font-weight:bolder;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <canvas id="canvas" width="200" height="100">
        您的浏览器不支持Canvas！！
    </canvas>
</body>
<script>
    //改变奖项
    window.onload=function(){
        var nameList=[
            '谢谢惠顾','一等奖','二等奖','三等奖','谢谢惠顾',
            '谢谢惠顾','谢谢惠顾'
        ];
        var num=Math.floor(Math.random()*100)%nameList.length;
        var div1=document.getElementById("div1");
        div1.innerHTML=nameList[num];
    }
    //刮奖功能
    var canvas=document.getElementById("canvas");
    var ctx=canvas.getContext('2d');
    ctx.fillStyle="#D1D1D1";
    ctx.fillRect(0,0,200,100);
    // 鼠标按下开刮
    canvas.onmousedown=function(){
        canvas.onmousemove=function(){
            var x=event.clientX;
            var y=event.clientY;
            ctx.globalCompositeOperation="destination-out";//添加一个原图像，就清空一个图像的位置
            ctx.beginPath();
            ctx.arc(x,y,20,0,Math.PI*2);
            ctx.closePath();
            ctx.fill();
            //判断
            var imgData=ctx.getImageData(0, 0, 200, 100);
            var data=imgData.data;
            var len=data.length;
            var tan=0;
            for (var i=0;i<len;i+=4) { 		
                var a=data[i+3];
                if(a<10){
                    tan++;	
                } 			
            }	
            var per=tan/(len/4); 
            if(per>0.85){
                ctx.fillRect(0,0,200,100);
                alert("刮奖结束！");
                canvas.onmousemove=function(){

                }
            }
        }
    }
    canvas.onmouseup=function(){
        canvas.onmousemove=function(){

        }
    } 
</script>
</html>
